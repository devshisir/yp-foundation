<!doctype html>
<html class="no-js" lang="">

<head>
   <meta charset="utf-8">
   <title>YP-Foundation Registration </title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
   <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
   <!-- Favicons -->
   <link rel="apple-touch-icon" href="asset/img/favicons/apple-touch-icon.png" sizes="180x180">
   <link rel="icon" href="asset/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
   <link rel="icon" href="asset/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
   <link rel="stylesheet" href="asset/css/bootstrap.min.css">
   <link rel="stylesheet" href="asset/css/fontawsome.css">
   <link rel="stylesheet" href="asset/css/style.css">
   <link rel="stylesheet" href="asset/css/responsive.css">
   <!-- this is for mordanizar js link -->
   <script src="asset/js/vendor/modernizr-3.6.0.min.js"></script>
</head>

<body>
   <!-- start auth banar area -->
   <section id="authBanarArea">
      <div class="container">
         <div class="row align-items-center">
            <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-5">
               <div class="authLogoarea">
                  <img class="img-fluid" src="asset/img/authlogo.png" alt="">
               </div>
            </div>
            <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-7 text-end">
               <div class="authBox">
                  <div class="topTitle text-center">
                     <h5>Register with YP Foundation</h5>
                  </div>
                  <form action="#">
                     <div class="inputBox">
                        <div class="inputArea">
                           <input type="text" name="name" placeholder="Full Name">
                           <span class="inputIcon"><i class="fal fa-user"></i></span>
                        </div>
                     </div>
                     <div class="inputBox">
                        <div class="inputArea">
                           <input type="email" name="email" placeholder="Email Address">
                           <span class="inputIcon"><i class="fal fa-envelope"></i></span>
                        </div>
                     </div>
                     <div class="inputBox">
                        <div class="inputArea">
                           <input type="text" name="phone" placeholder="Mobile Number">
                           <span class="inputIcon"><i class="fal fa-mobile form_mobileIcon"></i></span>
                        </div>
                     </div>
                     <div class="inputBox">
                        <div class="inputArea">
                           <input type="password" name="password" placeholder="Password">
                           <span class="inputIcon"><i class="fal fa-lock-alt"></i></span>
                        </div>
                     </div>
                     <div class="inputBox">
                        <div class="inputArea">
                           <input type="password" name="password" placeholder="Confirm Password">
                           <span class="inputIcon"><img src="asset/img/icons/lock-password.svg" alt=""></span>
                        </div>
                     </div>
                     <div class="authActionBtn">
                        <button type="submit">REGISTER</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- end auth banar area -->
   <!-- all javascript load here -->
   <script src="asset/js/vendor/jquery-3.3.1.min.js"></script>
   <script src="asset/js/bootstrap.bundle.min.js"></script>
   <script src="asset/js/custom.js"></script>
</body>

</html>
